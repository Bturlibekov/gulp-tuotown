<div class="servis__body">
    <div class="container">
        <div class="servis__tabs">
            <h2 class="servis__title title">сервис</h2>
            <ul class="servis__tabs-list">
                <li class="servis__list-item">Сервисные центры</li>
                <li class="servis__list-item __active">Служба заботы</li>
                <li class="servis__list-item">Запчасти</li>
                <li class="servis__list-item">Инструкции</li>
                <li class="servis__list-item">Сертификаты</li>
            </ul>
            <a href="#" class="servis__number">+7 (981) 120-11-17</a>
        </div>
        <div class="form__block">
            <div class="form">
                <div class="form__block-input">
                    <label for="theme">Тема</label>
                    <input type="text" data-change="change" id="theme" placeholder="Неполадки с ножом">
                    <span class="icon-property-up" data-change="change"></span>
                </div>
                <div class="form__block-input">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Ваша почта">
                </div>
                <div class="form__block-input">
                    <label for="name">Имя</label>
                    <input type="text" id="name" placeholder="Алексей">
                    <span class="icon-star"></span>
                </div>
                <div class="form__block-input">
                    <label for="number">Телефон</label>
                    <input type="text" id="number" value="+7 (___) ___-__-__">
                    <span class="icon-star"></span>
                </div>
                <div class="form__block-input area">
                    <label for="area">Комментарий</label>
                    <textarea id="area" placeholder="Впишите ваше сообщение...."></textarea>
                </div>
            </div>
            <button class="servis__btn btn__round">отправить</button>
        </div>
    </div>
</div>
